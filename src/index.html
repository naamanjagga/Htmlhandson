
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Placeholder Text to a Text Field</title>

</head>
<body>
    <h2>CatPhotoApp</h2>

    <main>

        <p>Click on image to view more <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a></p>
        <p>Things cats love:</p>
        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
          <li>dog</li>
          <li>monkey</li>
          <li>mouse</li>
        </ol>

        <input type="text" placeholder="cat photo URL">

     </main>
      
      <!--Add Placeholder Text to a Text Field-->
</body><!--this is a body element containing content-->
</html><!--this is a html element containing content-->
